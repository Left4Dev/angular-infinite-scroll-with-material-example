<mat-list-item>
  <h3> {{item.name}} </h3>
</mat-list-item>
<mat-list-item>
  <h3 matLine> {{item.phone}} </h3>
  <p matLine>
    <span> {{item.address}} </span>
  </p>
  <p matLine>
    <span> {{item.email}} </span>
  </p>
  <button mat-icon-button [matMenuTriggerFor]="itemMenu">
    <mat-icon>
      more_vert
    </mat-icon>
  </button>
  <mat-divider></mat-divider>
</mat-list-item>

<mat-menu #itemMenu="matMenu">
  <button mat-menu-item>
    Option 1
  </button>
  <button mat-menu-item>
    Option 2
  </button>
  <button mat-menu-item>
    Option 3
  </button>
</mat-menu>
