
<cdk-virtual-scroll-viewport #scroller itemSize="72" class="content">
  <mat-list>
    <ng-container *cdkVirtualFor="let item of listItems">
     <app-infinite-scrolling-element [item]="item"></app-infinite-scrolling-element>
    </ng-container>
    <div class="spinner-item" *ngIf="loading">
      <mat-progress-spinner  [mode]="'indeterminate'" [diameter]="150"></mat-progress-spinner>
    </div>
  </mat-list>
</cdk-virtual-scroll-viewport>
